<div class="row p-a-1">
    <div class="col-xs-6 ">

        <form name="billing" novalidate>

            <label for="company" class="form-control-label">Company</label>
            <input id="company" name="company" type="text" class="form-control" ng-model="step3Ctrl.form.company">

            <label for="email" class="form-control-label">Email</label>
            <input id="email" name="email" type="email" class="form-control" ng-model="step3Ctrl.form.email">
            <p class="text-danger" ng-show="billing.email.$invalid && billing.email.$touched">Please provide a valid
                email.</p>

            <label for="password" class="form-control-label">Password</label>
            <div class="input-group">
                <input id="password" name="password" type="" class="form-control"
                       ng-model="step3Ctrl.form.password" ng-required="true" ng-minlength="6">

                <span class="input-group-btn">
        <button class="btn btn-secondary" type="button"><i class="fa fa-eye" aria-hidden="true"></i>
        </button>
      </span>
            </div>
            <p class="text-danger" ng-show="billing.password.$invalid && billing.password.$touched">Please provide a
                password with 6 or more characters.</p>


            <label for="confirm_password" class="form-control-label">Repeat password</label>
            <input id="confirm_password" name="confirm_password" type="password" class="form-control"
                   ng-model="step3Ctrl.form.confirmPassword" ng-required="true" ng-minlength="6">
            <p class="text-danger"
               ng-show="billing.password.$invalid && billing.password.$touched || billing.confirm_password.$viewValue != billing.password.$viewValue">
                The passwords do not match.</p>

        </form>

    </div>

    <div class="col-xs-6">

        <ux-order-summary></ux-order-summary>

    </div>
</div>
