<div class="cup" ng-class="{'active': cupCtrl.isCupSelected()}">

    <h4>{{ cup.name }}</h4>

    <div style="max-width: 150px" class="text-xs-center center-block">
        <img ng-src="{{ cup.img }}" alt="{{ cup.name }}" class="img-fluid">
    </div>

    <div class="m-t-1">

        <table class="table">
            <tr>
                <td class="text-muted">
                    Volume:
                </td>
                <td class="font-weight-bold">
                    {{ cup.volume}}ml
                </td>
            </tr>
            <tr>
                <td class="text-muted">
                    Price:
                </td>
                <td class="font-weight-bold">
                    {{ cup.price | currency: 'â‚¬': 2}}/cup
                </td>
            </tr>

        </table>
    </div>

</div>
