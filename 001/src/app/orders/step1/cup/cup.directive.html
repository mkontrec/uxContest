    <h4 class="">{{ cup.name }}</h4>

    <div style="max-width: 150px" class="text-xs-center center-block">
        <img ng-src="{{ cup.img }}" alt="{{ cup.name }}" class="img-fluid">
    </div>

    <div class="m-t-1">
        <p class="">Volume: <span><b>{{ cup.volume}}ml</b></span></p>
        <p class="">Price: <span><b>{{ cup.price | currency: 'â‚¬': 2}}/kos</b></span></p>
    </div>



</div>
